<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>

      .one{
        width: 400px;
        height: 100px;
        background-color: red;
        float: left;
      }
      .two{
        width: 400px;
        height: 100px;
        background-color: blue;
        float: right;
      }
      .three{
        width: 600px;
        height: 100px;
        background-color: black;
        clear: both;
     
      }


    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>

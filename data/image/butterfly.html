<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly</title>
    <style>
        .one{width: 200px; height: 200px; background-image: linear-gradient(180deg,red,deeppink,blue,rgba(0, 55, 255, 0.768),lawngreen,yellow,skyblue); border-bottom-left-radius: 100%; border-top-right-radius: 100%; margin-left: 500px; margin-top: 200px; transform: rotate(deg);}
        .two{width: 90px; height: 90px; background-image: linear-gradient(-135deg,red,deeppink,blue,rgba(0, 55, 255, 0.768),lawngreen,yellow,skyblue); border-top-left-radius: 120%; border-bottom-right-radius: 120%; transform: rotate(-45deg); margin-left: 630px;}
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>

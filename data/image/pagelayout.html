<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <style>
        .one{width: 100%; height: 80px; color: lawngreen; text-align: center; box-sizing: border-box; padding-top: 6px; font-size: 50px; border: 5px solid black;}
        .two{width: 100%; height: 80px; color: lawngreen; text-align: center; box-sizing: border-box; padding-top: 6px; font-size: 50px; border: 5px solid black; margin-top: 5px;}
        .three{width: 15%; height: 350px; color: lawngreen; margin-top: 5px; border: 5px solid black; font-size: 50px; text-align: center; box-sizing: border-box; padding-top: 125px; ; display: inline-block;}
        .four{width: 69.2%; height: 350px; color: lawngreen; margin-top: -350px; border: 5px solid black; font-size: 50px; text-align: center; margin-left: 225px; box-sizing: border-box; padding-top: 90px;}
        .five{width: 15%; height: 350px; color: lawngreen; margin-top: -350px; border: 5px solid black; font-size: 50px; text-align: center; box-sizing: border-box; padding-top: 125px; margin-left: 1244px;}
        .six{width: 100%; height: 80px; color: lawngreen; text-align: center; box-sizing: border-box; padding-top: 6px; font-size: 50px; border: 5px solid black; margin-top: 5px;}
    </style>
</head>
<body>
    <div class="one"><b>Header</b></div>
    <div class="two"><b>Navigation Menu</b></div>
    <div class="three"><b>Contents</b></div>
    <div class="four"><div><b>Main<br>Contents</b></div></div>
    <div class="five"><b>Contents</b></div>
    <div class="six"><b>Footer</b></div>
</body>
</html>

<html>
<head>
    <title>Position Absolute</title>
    <style>
        .box{width: 700px; height: 400px; border: 5px solid black; margin-top: 100px;}
        .one{width: 100px; height: 100px; background-color: aqua; display: inline-block;}
        .two{width: 100px; height: 100px; background-color: blue; }
    </style>
</head>
<body>
    <div class="box">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
    </div>
</body>
</html>
